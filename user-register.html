<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/base.css" rel="stylesheet">

</head>
<body>
<div class="body">
    <div class="register">
        <div class="user_register">
            <div class="user_top"><div class="user_register_blue"></div></div>
            <div class="register_list">
                <ul>
                    <form>
                    <li><label><span class="threewords">登陆名</span><input type="text"></label></li>
                        <li class="password"><label><span class="twowords">密码</span><input type="password"></label>
                            <div class="alter">
                                <ul>
                                    <li><span class="alter_content">长度为6～14个字符</span></li>
                                    <li><span class="alter_content">支持数字,大小写字母和标点符号</span></li>
                                    <li><span class="alter_content">不允许有空格</span></li>
                                </ul>
                            </div>
                        </li>
                        <li><label><span class="fourwords">确认密码</span><input type="password"></label></li>
                        <li><label><span class="fourwords">真实姓名</span><input type="text"></label></li>
                        <li><label><span class="twowords">性别</span><input type="text" value="男" id="sex"></label></li>
                        <li><label><span class="twowords">手机</span><input type="text"></label></li>
                        <li><label><span class="fourwords">电子邮箱</span><input type="text"></label></li>
                        <li><label><span class="fourwords">工作邮箱</span><input type="text"></label></li>
                        <li><label><span class="twowords">职务</span><input type="text"></label></li>
                        <li><label><span class="threewords">验证码</span><input type="text" id="tine"></label><div class="tine_png"></div></li>
                        <!--<div class="register_now"></div>-->
                        <a href="" class="register_now"></a>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</div>
